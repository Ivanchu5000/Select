<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva pokémon</title>
    <link rel="stylesheet"href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Reserva cartas de pókemon</h1>
    </header>
    <div class="container">
        <form id="form">
            <label><strong>Nombre:</strong></label>
            <input type="text"placeholder="Introduzca su nombre" id = "txtNombre"></input>
            <label><strong>Correo electrónico</strong></label>
            <input type="text"placeholder="Introduzca su correo electrónico" id = "txtCorreoElectronico"></input>
            <label class="hidden" class = "error" id="emailInvalido">El email es inválido</label>
            <label><strong>Tipo</strong></label>
            <select id="select-tipos">
                <!-- Las opciones se agregarán dinámicamente -->
            </select>
            <label><strong>Pókemon</strong></label>
            <select id="select-pokemon">
                <!-- Las opciones se agregarán dinámicamente -->
            </select>
            <button type="submit" class="btn btn-outline-primary">Reservar</button>

        </form>
    </div>

    <section id="sectResultados" style="display: none;">
        <h2>Reservas Confirmadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo pokémon</th>
                    <th>Pokémon</th>
                </tr>
            </thead>
            <tbody id="tablaPokemons">
                <!-- Aquí se agregarán las reservas dinámicamente -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
